<style>
    body, html {
        margin: 0;
        width: 100%;
        height: 100vh;
        background-color: rgb(43, 55, 80);
    }
    .block {
        width: calc(100% - 100px);
        height: 30%;
        margin: 10px auto;
        background-color: bisque;
    }
    .dice {
        width: 100px;
        height: 100px;
        background-color: aqua;
    }
</style>
<body>
    <div class="block boss">

    </div>
    <div class="block boss">
        <p>Сумма кубов = <span id="diceScore">0</span></p>
        <div class="dice" onclick="clickDice()"></div>
    </div>
    <div class="block boss">

    </div>
</body>
</html>
<script>
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max + 1 - min) + min);
    }
    function clickDice () {
        var count = document.getElementById("diceScore")
        count.innerHTML = getRandom(1, 6) + getRandom(1, 6)
    }
</script>
