{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="{% static 'users/css/reglog.css' %}">
  <link rel="shortcut icon" href="{% static 'users/images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
<a class="button_nav" href="{% url 'users:register' %}">Регистрация</a>
    <form method="post" class="pic" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        <div class="button">
            <button name="submit" class="button1 log_button"></button>
            <input type="hidden" name="next" value="{% url 'wiki:content' %}" />
        </div>
        <div class="text">
            {{ form.username }}
            {{ form.password }}
        </div>
    </form>
    <h1>{{ msg }}</h1>
</body>
</html>
