<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <title>HexGrid</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script>
        const canvas = document.getElementById('game_table');
        const ctx = canvas.getContext('2d');

        const a = 2 * Math.PI / 6;
        const r = 50;


        function init() {
            drawGrid(canvas.width, canvas.height, ctx);
        }
        init();

        function drawGrid(width, height, draw_el) {
            for (let y = r; y + r * Math.sin(a) < height; y += r * Math.sin(a)) {
                for (let x = r, j = 0; x + r * (1 + Math.cos(a)) < width; x += r * (1 + Math.cos(a)), y += (-1) ** j++ * r * Math.sin(a)) {
                    drawHexagon(x, y, draw_el);
                }
            }
        }

        function drawHexagon(x, y, draw_el) {
            draw_el.beginPath();
            for (let i = 0; i < 6; i++) {
                draw_el.lineTo(x + r * Math.cos(a * i), y + r * Math.sin(a * i));
            }
            draw_el.closePath();
            draw_el.stroke();
        }
        alert("ballo");
    </script>
</html>
